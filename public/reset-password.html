<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here if you have one -->
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm" action="/reset-password" method="POST">
            <input type="password" name="password" id="password" placeholder="New Password" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm New Password" required>
            <input type="hidden" name="token" id="token"> <!-- This will be populated with JavaScript -->
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Get the token value from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Set the token value in the hidden input field
        document.getElementById('token').value = token;
    </script>
</body>
</html>
